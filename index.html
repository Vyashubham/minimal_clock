<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Importing google font ROBOTO -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Mono:wght@400;500;700&family=Roboto:wght@100;400;500&display=swap"
      rel="stylesheet"
    />

    <!-- Importing native css styling -->

    <link rel="stylesheet" href="../css/index.css" />
    <script src="../js/index.js"></script>
  </head>
  <!-- Loading javascript functions used to show clock and quotes -->
  <body onLoad="startTime(), date()" onclick="myFunction(), quotes(), date()">
    <div class="main_section">
      <!-- <div class="greeting">
            <h2>Morning, shubham.</h2>
        </div> -->
      <div class="clock" id="clock"></div>
      <!-- <div class="timezone"></div> -->
      <div class="slider">
        <svg width="1000" height="1">
          <line
            x1="0"
            y1="0"
            x2="1000"
            y2="0"
            style="stroke: rgb(223, 219, 219); stroke-width: 3"
          />
          Sorry, your browser does not support inline SVG.
        </svg>
      </div>
      <div class="text">
        <div id="text">Work.</div>
      </div>
    </div>
    <footer>
      <div class="listen_section_container">
        <a class="listen_logo" href="https://www.brain.fm/">brain.fm</a>
      </div>
      <div class="hours_remain">
        <div id="hrs_remain"></div>
      </div>
      <!-- <div class="bg_img">
              <img src="../media/image-removebg.png" alt="">
          </div> -->
      <!-- <div class="bg_graphic"></div> -->
      <div class="date_container">
        <div class="date" id="date"></div>
      </div>
    </footer>
  </body>
</html>
